<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html 
	xmlns="http://www.w3.org/1999/xhtml"  
    xmlns:h="http://java.sun.com/jsf/html"  
    xmlns:f="http://java.sun.com/jsf/core"  
    xmlns:p="http://primefaces.org/ui"
>  
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Java In Rio - Listagem de Inscritos</title>

</h:head>
<h:body>
<h1>Inscritos</h1>
    <p:growl id="msgs" showDetail="true" />
 
	<p:dataTable id="tabela" var="item" value="#{inscricaoMB.lista}"
		paginator="true" rows="50" emptyMessage="Não há registros na lista"
		paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
		rowsPerPageTemplate="10,15,25,50,100">
		<f:facet name="header">Lista de Inscritos</f:facet>
		<p:column headerText="Nome" style="width: 10%;"
			sortBy="#{item.nome}">
			<h:outputText value="#{item.nome}" />
		</p:column>
		<p:column headerText="CPF" style="width: 25%;" sortBy="#{item.cpf}">
			<h:outputText value="#{item.cpf}" />
		</p:column>
		<p:column headerText="E-mail" style="width: 25%;"
			sortBy="#{item.email}">
			<h:outputText value="#{item.email}" />
		</p:column>
	</p:dataTable>

   	<br></br>
	<a href="main.xhtml">Voltar</a>

</h:body>
</html>
