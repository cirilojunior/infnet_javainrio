<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html 
	xmlns="http://www.w3.org/1999/xhtml"  
    xmlns:h="http://java.sun.com/jsf/html"  
    xmlns:f="http://java.sun.com/jsf/core"  
    xmlns:p="http://primefaces.org/ui"
>  
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />

<title>Java In Rio</title>

<style type="text/css">
	body{
		font-size: 10px;
	}
</style>
</h:head>
<h:body>


<h1>Java In Rio</h1>

<h2>
5 dias de mini-cursos, palestras e muita informação com os desenvolvedores mais importantes da
atualidade.

R$ 190,00 por dia.

</h2>

<br></br>

<h:form id="participantesForm" > 
<p:commandButton value="Palestrantes" ajax="false" action="pages/palestrantes/palestrantes.xhtml"></p:commandButton>
<p:commandButton value="Programação" ajax="false"   action="pages/programacao/programacao.xhtml"></p:commandButton>
</h:form>


<h:form id="usuarioForm" > 


   <p:growl id="messages"/>
	<p:panel header="Identifica&ccedil;&atilde;o" style="width:220px;margin:2% 15% 0% 0%;" >
		<h:panelGrid columns="3" >
			<h:outputLabel for="login" value="Login" />
			<p:inputText id="login" required="true" value="#{acessoMB.login.usuario}" label="Login">
			</p:inputText>
				<p:message for="login" />
			
			<h:outputLabel for="senha" value="Senha" />
			<p:password id="senha" value="#{acessoMB.login.senha}" required="true" label="Senha">
			</p:password>
				<p:message for="senha"/>
			
			<h:commandButton  value="Entrar" action="#{acessoMB.efetuarLogin}"  />
		</h:panelGrid>
	</p:panel>

</h:form>
	
</h:body>
</html>
